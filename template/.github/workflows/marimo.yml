name: MARIMO

on:
  push:

permissions:
  checks: write
  contents: read

env:
  RUNNING_IN_ACT: true

jobs:
  install:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12', '3.10']
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        shell: bash
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          export PATH="$HOME/.local/bin:$PATH"
          uv --version

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Create venv and install dependencies
        run: |
          uv venv
          uv pip install --no-cache-dir -r requirements.txt
          uv pip install --no-cache-dir marimo

      - name: Convert notebooks to HTML
        run: |
          mkdir -p html_exports
          find notebooks -name "*.py" -type f -exec sh -c '
            filename=$(basename "$1" .py)
            echo "Converting $filename.py to HTML..."
            uv run marimo export html "$1" -o "html_exports/${filename}.html"
          ' sh {} \;

      - name: Upload notebooks
        if: ${{ !env.RUNNING_IN_ACT }}
        uses: actions/upload-artifact@v4
        with:
          name: marimo-notebooks
          path: ./html_exports
          retention-days: 7
