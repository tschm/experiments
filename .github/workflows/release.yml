name: Bump version
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Generate release body
        id: release_body
        run: |
          echo "## Commits" > release_body.md
          git log ${{ steps.tag_version.outputs.previous_tag }}..${{ steps.tag_version.outputs.new_tag }} --pretty=format:"- %s" >> release_body.md
          echo "" >> release_body.md
          echo "## Contributors" >> release_body.md
          git log ${{ steps.tag_version.outputs.previous_tag }}..${{ steps.tag_version.outputs.new_tag }} --pretty=format:"%an" | sort | uniq >> release_body.md
      
      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          bodyFile: release_body.md
